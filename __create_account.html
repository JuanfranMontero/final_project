<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Registrarse | BellyPlus</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Font Awesome Cdn Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">

</head>

<body>
  <!-- Wrapper -->
  <div class="container">

    <!-- Register Area -->
    <div class="register-box">

      <!-- Register Gallery Area -->
      <div class="gallery-box">

        <!-- Gallery Title Area -->
        <div class="gallery-title-box">
          <img src="assets/img/logo_bellyplus_green.png" alt="">
        </div>
        <!-- Gallery Title Area End -->

      </div>
      <!-- Register Gallery Area End -->


      <!-- Register User Info Area -->
      <div class="register-user-info-box">

        <!-- User Info Form Area -->
        <div class="user-info-box">

          <form class="user-info-form" action="#">

            <div>
              <label for="nombre-clinica">NOMBRE CLINICA</label>
              <input type="text" id="nombre-clinica" class="name-ipt">
            </div>

            <div>
              <label for="telefono">TELÉFONO</label>
              <input type="text" id="telefono" class="name-ipt">
            </div>

            <div>
              <label for="email-ipt">E-MAIL</label>
              <input type="email" id="email-ipt" class="email-ipt">
            </div>

            <div>
              <label for="name-ipt">USUARIO</label>
              <input type="text" id="name-ipt" class="name-ipt">
            </div>

            <div>
              <label for="password-ipt">CONTRASEÑA</label>
              <input type="password" id="password-ipt" class="password-ipt">
            </div>

            <div>
              <label for="password-chk-ipt">REPETIR CONTRASEÑA</label>
              <input type="password" id="password-chk-ipt" class="password-chk-ipt">
            </div>

            <button id="registrarse">¡REGISTRARSE!</button>
            <button id="back_registrarse">VOLVER ATRÁS</button>
          </form>

        </div>
        <!-- User Info Form Area End -->

      </div>
      <!-- Register User Info Area End -->

    </div>
    <!-- Register Area End -->

  </div>
  <!-- Wrapper End -->

  <script src="assets/js/__create_account.js"></script>
</body>

</html>
